<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>students</title>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-app="StudentsList">
    <div class="content" ng-controller="StudentsListController">

        <div style="margin-top: 10px;">
            <div class="input-group mb-3">
                <input ng-model="studentId" type="text" hidden>
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input ng-model="studentName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                <div class="input-group-prepend">
                    <span class="input-group-text">Age</span>
                </div>
                <input ng-model="studentAge" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

                <div class="input-group-append">
                    <button ng-click="createStudent(studentId, studentName, studentAge)" type="submit" class="btn btn-info">Save or update student</button>
                </div>
            </div>

        </div>

        <table class="table table-hover table-dark">
            <thead>
            <tr style="background-color: black;">
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="stud in studentsListEntities" ng-click="checkStudent(stud.id, stud.name, stud.age )">
                <td>{{ stud.id }} </td>
                <td>{{ stud.name }} </td>
                <td>{{ stud.age }} </td>
                <td>
                    <button ng-click="delete(stud.id)" type="submit" class="btn btn-danger"> delete </button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr style="background-color: #2b2b2b;"><td colspan="4">total: {{studentsListEntities.length}} row </td></tr>
            </tfoot>
        </table>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
